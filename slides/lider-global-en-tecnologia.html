<!-- LIDER GLOBAL -->
<section id="lider-global-en-tecnologia" data-background="#000" data-autoslide="0">
	<div class="step-container">

		<!-- TITULO -->
		<div class="ulnaris-title">
			<span>Lider Global en Tecnolog√≠a y Cadena de Suministros</span>
		</div>

		<div id="lider-global-data" class="ulnaris-content" align="center">
		</div>
	</div>
</section>

<script type="text/javascript">
	(function() {
		var diameter = 960,
		format = d3.format(",d"),
		color = d3.scale.category20c();

		var bubble = d3.layout.pack()
		.sort(null)
		.size([diameter, diameter])
		.padding(1.5);

		var svg = d3.select($("#lider-global-data")[0]).append("svg")
		.attr("width", diameter)
		.attr("height", diameter)
		.attr("class", "bubble");

		d3.json("data/lider-global.json", function (error, root) {
			if (error) {
				console.log(error);
				return;
			}

			var node = svg.selectAll(".node")
			.data(bubble.nodes(classes(root)).filter(function (d) {
				return !d.children;
			}))
			.enter().append("g")
			.attr("class", "node")
			.attr("transform", function (d) {
				return "translate(" + d.x + "," + d.y + ")";
			});

			node.append("title")
			.text(function (d) {
				return d.className + ": " + format(d.value);
			});

			node.append("circle")
			.attr("r", function (d) {
				return d.r;
			})
			.style("fill", function (d) {
				return color(d.packageName);
			});

			node.append("text")
			.attr("dy", ".3em")
			.style("text-anchor", "middle")
			.text(function (d) {
				return d.className.substring(0, d.r / 3);
			});
		});

		// Returns a flattened hierarchy containing all leaf nodes under the root.
		function classes(root) {
			var classes = [];

			function recurse(name, node) {
				if (node.children) {
					node.children.forEach(function (child) { recurse(node.name, child); });
				}
				else {
					classes.push({ packageName: name, className: node.name, value: node.size });
				}
			}

			recurse(null, root);
			return { children: classes };
		}

		d3.select(self.frameElement).style("height", diameter + "px");
	})();
</script>
