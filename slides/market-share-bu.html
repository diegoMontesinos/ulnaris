<!-- market SHARE BY BU -->
<section id="market-share-bu" data-transition="slide-in fade-out" data-background="#000" data-autoslide="10" 
	data-state="market-share-bu-state">
	<div class="step-container">

		<!-- TITULO -->
		<div class="fragment fade-in" data-autoslide="0">
			<span class="ulnaris-title">Market Share by BU</span>
		</div>

		<!-- PIE 1 -->
		<div id="market-share-pie-1"></div>

		<div id="market-share-pie-2"></div>
	</div>
</div>

<script type="text/javascript">
	(function () {
		var callbacks = [];

		function graphViz1 () {
			d3.json("data/marketShare1.json", function (error, root) {

				// Datos
				var data = root.data;
				var onesData = data.map(function (d) { return { label: d.label, value: d.value }; });

				// Creamos una paleta de colores
				var color = d3.scale.category10();
				color.domain(data.map(function (d) { return d.label }));

				// Agregamos los col
				for (var i = 0; i < data.length; i++) {
					data[i].color = color(data[i].label);
					onesData[i].color = color(data[i].label);
					onesData[i].value = "1";
				}

				// Creamos el svg
				var svg = d3.select("#market-share-pie-1")
				.append("svg")
				.attr("width", 1000)
				.attr("height", 700);

				svg.append("g")
				.attr("id", "market-share-donut-1");

				var x_ = 350,
					y_ = 350,
					rx_ = 250,
					ry_ = 205,
					h_ = 30;
				ulnaris.D3.buildDonut3D({
					id: "market-share-donut-1",
					data: onesData,
					x: x_, y: y_,
					rx: rx_, ry: ry_,
					height: h_,
					innerRadius: 0
				});

				d3.selectAll("#market-share-donut-1 .percent")
				.style("display", "none");

				callbacks.push(function () {
					ulnaris.D3.transitionDonut3D({
						id: "market-share-donut-1",
						data: onesData,
						rx: rx_, ry: ry_,
						height: h_,
						innerRadius: 0,
						duration: 1
					});


					setTimeout(function () {
						ulnaris.D3.transitionDonut3D({
							id: "market-share-donut-1",
							data: data,
							rx: rx_, ry: ry_,
							height: h_,
							innerRadius: 0,
							duration: 3000
						});
						d3.selectAll("#market-share-donut-1 .percent")
						.style("display", "initial");
					}, 1000);
				});
			});
		}

		function graphViz2 () {
			d3.json("data/marketShare2.json", function (error, root) {

				// Datos
				var data = root.data;
				var onesData = data.map(function (d) { return { label: d.label, value: d.value }; });

				// Creamos una paleta de colores
				var color = d3.scale.category10();
				color.domain(data.map(function (d) { return d.label }));

				// Agregamos los col
				for (var i = 0; i < data.length; i++) {
					data[i].color = color(data[i].label);
					onesData[i].color = color(data[i].label);
					onesData[i].value = "1";
				}

				// Creamos el svg
				var svg = d3.select("#market-share-pie-2")
				.append("svg")
				.attr("width", 1000)
				.attr("height", 700);

				svg.append("g")
				.attr("id", "market-share-donut-2");

				var x_ = 350,
					y_ = 350,
					rx_ = 250,
					ry_ = 205,
					h_ = 30;
				ulnaris.D3.buildDonut3D({
					id: "market-share-donut-2",
					data: onesData,
					x: x_, y: y_,
					rx: rx_, ry: ry_,
					height: h_,
					innerRadius: 0
				});

				d3.selectAll("#market-share-donut-2 .percent")
				.style("display", "none");

				callbacks.push(function () {
					ulnaris.D3.transitionDonut3D({
						id: "market-share-donut-2",
						data: onesData,
						rx: rx_, ry: ry_,
						height: h_,
						innerRadius: 0,
						duration: 1
					});


					setTimeout(function () {
						ulnaris.D3.transitionDonut3D({
							id: "market-share-donut-2",
							data: data,
							rx: rx_, ry: ry_,
							height: h_,
							innerRadius: 0,
							duration: 3000
						});
						d3.selectAll("#market-share-donut-2 .percent")
						.style("display", "initial");
					}, 1000);
				});
			});
		}

		// Cuando se muestra la diapositiva
		Reveal.addEventListener("market-share-bu-state", function() {
			for (var i = 0; i < callbacks.length; i++) {
				callbacks[i]();
			};
		});

		graphViz1();
		graphViz2();
	})();
</script>
